<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PIN</title>
  <link rel="stylesheet" href="pin.css">
</head>
<body>
  <div class="PIN">
    <img class="applead" src="../image/applead-3.png" alt="">
    
      <div class="sk">
        <h2>ENTER PIN</h2>

    <div class="pin-dots">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
      </div>
    <div class="screen">
    <div class="keypad">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="backspace">
        <img class="backspace-1" src="../image/backspace-1.svg" alt="">
      </button>
      <button>0</button>
    </div>
  </div>
   <a href="pinentry.html"><button class="Continue">Continue</button></a>
  <p class="p">For your query contact 234 70- xxxx- xxxx</p>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="img/icon" href="../image/applead-3.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MONEY WIDTHDRAWL</title>
  <link rel="stylesheet" href="money-widthdrawal.css">
</head>
<body>
  
  <div class="withdrawal">
    <img class="applead" src="../image/applead-3.png">  
    <div class="frame">
      <div class="div">
        <div class="frame-2">
          <div class="frame-3">
            <div class="frame-4">
              <div class="div-wrapper">
                <div class="text-wrapper">Enter the Amount(cash)</div>
              </div>
              <div class="frame-5">
                <div class="text-wrapper-2">OR</div>
                <div class="text-wrapper-3">Select the Amount</div>
              </div>
            </div>
            <div class="frame-6">
              <div class="frame-7">
                <div class="currency-naira"><img class="naira" src="../image/naira-1.png"></div>
                <div class="text-wrapper-4">5,000</div>
              </div>
              <div class="frame-8">
                <div class="currency-naira"><img class="naira" src="../image/naira-1.png"></div>
                <div class="text-wrapper-4">10,000</div>
              </div>
              <div class="frame-9">
                <div class="currency-naira"><img class="naira" src="../image/naira-1.png"></div>
                <div class="text-wrapper-4">15,000</div>
              </div>
              <div class="frame-10">
                <div class="currency-naira"><img src="../image/naira-1.png"></div>
                <div class="text-wrapper-4">20,000</div>
              </div>
              <div class="frame-11">
                <div class="currency-naira"><img src="../image/naira-1.png"></div>
                <div class="text-wrapper-4">30,000</div>
              </div>
              <div class="frame-12">
                <div class="currency-naira"><img src="../image/naira-1.png"></div>
                <div class="text-wrapper-4">50,000</div>
              </div>
            </div>
          </div>
          <div class="key-contain">
            <div class="keypad">
              <button class="key">1</button>
              <button class="key">2</button>
              <button class="key">3</button>
              <button class="key">4</button>
              <button class="key">5</button>
              <button class="key">6</button>
              <button class="key">7</button>
              <button class="key">8</button>
              <button class="key">9</button>
              <button class="key"><img class="back" src="../image/backspace-1.svg"></button>
              <button class="key">0</button>
            </div>
          </div>
        </div>
        <div class="button1">
          <a href="transfer-confirm.html"><button class="continue">Continue</button></a>
        </div> 
      </div>
    </div>
  </div>
</body>
</html>
